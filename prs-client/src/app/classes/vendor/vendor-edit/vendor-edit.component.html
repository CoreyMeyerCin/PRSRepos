
<app-menu></app-menu>
<div>
    <span id="pageTitle">Vendor Change</span>
    <table *ngIf="vendor" class="table table-sm">
        <tr>
            <th>Id:</th>
            <td>
                <input [(ngModel)]="vendor.id"type="number" readonly>
            </td>
        </tr>
        <tr>
            <th>Code:</th>
            <td>
                <input [(ngModel)]="vendor.code"type="text">
            </td>
        </tr>
        <tr>
            <th>Name:</th>
            <td>
                <input [(ngModel)]="vendor.name"type="text">
            </td>
        </tr>
        <tr>
            <th>Address:</th> 
            <td>
                <input [(ngModel)]="vendor.address"type="text">
            </td>
        </tr>
        <tr>
            <th>City:</th> 
            <td>
                <input [(ngModel)]="vendor.city"type="text">
            </td>
        </tr>
        <tr>
            <th>State:</th> 
            <td>
                <input [(ngModel)]="vendor.state"type="text">
            </td>
        </tr>
        <tr>
            <th>Zipcode:</th> 
            <td>
                <input [(ngModel)]="vendor.zip"type="text">
            </td>
        </tr>
        <tr>
            <th>Phone:</th> 
            <td>
                <input [(ngModel)]="vendor.phone"type="checkbox" readonly>
            </td>
        </tr>
        <tr>
            <th>Email:</th> 
            <td>
                <input [(ngModel)]="vendor.email"type="checkbox" readonly>
            </td>
        </tr>
    </table>
    <div>
        <button (click)="save()" class="btn btn-primary">Edit</button>
        
    </div>
</div>
